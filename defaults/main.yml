# defaults file for jdk21_role

# Default Variables for JDK 21

# Installation directory
java_install_dir: "/opt/java"

# JDK 21 directory name after extraction
java_dir_name: "jdk-21.0.9+10"

# Derived JAVA_HOME
java_home: "{{ java_install_dir }}/{{ java_dir_name }}"

# Download URL for JDK21
java_download_url: "https://github.com/adoptium/temurin21-binaries/releases/download/jdk-21.0.9%2B10/OpenJDK21U-jdk_x64_linux_hotspot_21.0.9_10.tar.gz"

# Priority for update-alternatives
java_priority: 2100

# Should this Java be set as default?
java_set_default: true
